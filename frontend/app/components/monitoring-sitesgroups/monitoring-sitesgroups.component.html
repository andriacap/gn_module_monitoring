<div class="flex-container" id="object">
<div id="geometry" class="monitoring-map-container" class="cadre">
  <pnx-map height="80vh">
    <pnx-geojson
      [geojson]="sitesGroups"
      [zoomOnLayer]="true"
      [zoomOnFirstTime]="true"
    ></pnx-geojson>
  </pnx-map>
</div>
<div id="monitoring-elem-container" class="cadre scroll">
  <!-- <pnx-monitoring-lists-new
  [(bEdit)]="bEdit"
></pnx-monitoring-lists-new> -->
  <ngx-datatable
      *ngIf="rows"
      #table
      class="material striped custom-dt"
      [columnMode]="'force'"
      [headerHeight]="'auto'"
      [footerHeight]="50"
      [rowHeight]="40"
      [limit]="10"
      [rows]="rows"
      [columns]="columns"
      [selected]="selected"
      selectionType="single"
      (select)="onSelect($event)"
      [messages]= "{
        emptyMessage: 'Pas de donnÃ©es disponibles',
        totalMessage: 'total',
        selectedMessage: 'selection'
      }"
    ></ngx-datatable>

</div>
</div>
